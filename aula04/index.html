<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Tag IMG</title>
</head>
<body>
    <h1>Tag IMG</h1>
    <figure>
        <img src="imagem/Design-lampada.png" alt="design-lampada">
        <figcaption>Ilustração Lampada</figcaption>
    </figure>
    <!-- Tag figure define uma imagem em conjunto com a tag img. Também  permite adicionar uma legenda para a imagem por meio da tag figcaption. -->
    
    <h2>Carregar uma imagem na pasta</h2>
    <img src="imagem/imagem.png" alt="imagem">
</body>
</html>
