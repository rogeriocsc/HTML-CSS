<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Aula 09 - Seletores de classe e ID</title>
</head>
<body>
    <h2>CLASS e ID</h2>
    <div class="elemento"></div>
    <div id="quadrado"></div>
</body>
</html>

<!-- Classe - O seletor de classe começa com um caractere de ponto (.). Ele vai selecionar tudo no documento com essa classe aplicada a ele.  -->

<!-- ID - O seletor de ID começa com um # e é usado da mesma forma que um seletor de classe. No entanto, os elementos podem ter apenas um único valor id aplicado a eles. -->
