<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tabela Html Css</title>
</head>
<body>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Profissão</th>
                        <th>Gênero</th>
                        <th>Peso</th>
                        <th>Altura</th>
                    </tr>
                </thead>
                <tbody>
                    <tr> <!-- Primeira Linha -->
                        <td>A1</td>
                        <td>B1</td>
                        <td>C1</td>
                        <td>D1</td>
                        <td>E1</td>
                        <td>F1</td> 
                    </tr>
                    <tr> <!-- Segunda Linha -->
                        <td>A2</td>
                        <td>B2</td>
                        <td>C2</td>
                        <td>D2</td>
                        <td>E2</td>
                        <td>F2</td> 
                    </tr>
                    <tr> <!-- terceira Linha -->
                        <td>A3</td>
                        <td>B3</td>
                        <td>C3</td>
                        <td>D3</td>
                        <td>E3</td>
                        <td>F3</td> 
                    </tr>
                    <tr> <!-- quarta Linha -->
                        <td>A4</td>
                        <td>B4</td>
                        <td>C4</td>
                        <td>D4</td>
                        <td>E4</td>
                        <td>F4</td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </section>
    </main>
</body>
</html>
