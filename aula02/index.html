<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Títulos</title>
</head>
<body>
    <h1>Títulos</h1>
    <h2>Meu Primeiro código!</h2>
    <h3>Meu Primeiro código!</h3>
    <h4>Meu Primeiro código!</h4>
    <h5>Meu Primeiro código!</h5>
    <h6>Meu Primeiro código!</h6>
</body>
</html>
<!-- As tags de heading, contém 6 níveis, ou seja de <h1> à <h6>, seguindo uma ordem de importância, sendo <h1> o título principal, o mais importante, e <h6> o título de menor importância. -->
